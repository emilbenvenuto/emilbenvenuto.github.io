<!DOCTYPE html>
<html lang='it'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Emil Benvenuto</title>
    <link rel="icon" type="image/png" href="resources/logo.png">

    <!-- Librerie esterne -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <link href="https://unpkg.com/@fontsource-variable/inter@5.0.3/wght.css" rel="stylesheet">
    
    <style>
        :root {
            --discord-blue: #5865F2;
            --apple-gray: #1d1d1f;
            --apple-light: #f5f5f7;
            --youtube-red: #ff0000;
            --github-black: #24292f;
            --minecraft-green: #5555FF;
            --roblox-blue: #00a2ff;
            --spotify-green: #1DB954;
        }

        body {
            margin: 0;
            font-family: 'Inter Variable', sans-serif;
            background: var(--apple-light);
            color: var(--apple-gray);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            right: -50%;
            bottom: -50%;
            z-index: -1;
            background: linear-gradient(
                45deg,
                rgba(245, 245, 247, 0.1) 0%,
                rgba(245, 245, 247, 0.15) 50%,
                rgba(245, 245, 247, 0.1) 100%
            );
            animation: bgMotion 20s linear infinite;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            background: url('resources/logo.png') center/contain no-repeat;
            opacity: 0.15;
            mix-blend-mode: overlay;
        }

        @keyframes bgMotion {
            0% { transform: translate(0, 0); }
            50% { transform: translate(50%, 50%); }
            100% { transform: translate(0, 0); }
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            opacity: 0;
            transform: translateY(50px);
        }

        h1 {
            font-size: clamp(2rem, 8vw, 3.5rem);
            font-weight: 700;
            margin-bottom: 3rem;
            letter-spacing: -0.03em;
            line-height: 1.1;
        }

        .links-container {
            display: grid;
            gap: 1.2rem;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 1.2rem 2rem;
            border-radius: 18px;
            border: 1px solid rgba(0,0,0,0.08);
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform: scale(0.98);
            opacity: 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            cursor: pointer;
        }

        .social-link:hover {
            transform: scale(1.02) translateY(-3px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
        }

        .social-link img {
            width: 24px;
            height: 24px;
            transition: transform 0.3s ease;
        }

        .social-link:hover img {
            transform: rotate(15deg) scale(1.1);
        }

        .youtube-link { color: var(--youtube-red); }
        .github-link { color: var(--github-black); }
        .minecraft-link { color: var(--minecraft-green); }
        .roblox-link { color: var(--roblox-blue); }
        .spotify-link { color: var(--spotify-green); }
        .discord-username { color: var(--discord-blue); }

        .copy-feedback {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            pointer-events: none;
        }

        .minecraft-ip .copy-feedback {
            background: rgba(90, 179, 75, 0.15);
        }

        .minecraft-ip .copy-feedback::before {
            content: '✓';
            font-weight: 700;
            color: var(--minecraft-green);
        }

        .discord-username .copy-feedback {
            background: rgba(88, 101, 242, 0.15);
        }

        .discord-username .copy-feedback::before {
            content: '✓';
            font-weight: 700;
            color: var(--discord-blue);
        }

        @media (max-width: 768px) {
            .social-link {
                padding: 1rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class='container'>
        <h1>Emil Benvenuto</h1>
        <div class='links-container'>
            <a href='https://www.instagram.com/emil.benvenuto/' class='social-link' target='_blank' rel='noopener noreferrer'>
                <img src="https://www.svgrepo.com/show/475658/instagram-color.svg" alt="Instagram">
                Instagram
            </a>

            <div class='social-link discord-username' onclick='copyDiscord(this)'>
                <img src="https://www.svgrepo.com/show/353655/discord-icon.svg" alt="Discord">
                <span>Discord</span>
                <span class='copy-feedback'>Username copied!</span>
            </div>
            
            <a href='https://www.youtube.com/@emilbenvenuto' class='social-link youtube-link' target='_blank' rel='noopener noreferrer'>
                <img src="https://www.svgrepo.com/show/354592/youtube-icon.svg" alt="YouTube">
                YouTube
            </a>

            <a href='https://github.com/emilbenvenuto' class='social-link github-link' target='_blank' rel='noopener noreferrer'>
                <img src="https://www.svgrepo.com/show/512317/github-142.svg" alt="GitHub">
                GitHub
            </a>

            <a href='https://www.roblox.com/it/users/1248246101/profile' class='social-link roblox-link' target='_blank' rel='noopener noreferrer'>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Roblox_player_icon_black.svg/534px-Roblox_player_icon_black.svg.png" alt="Roblox">
                Roblox
            </a>

            <a href='https://open.spotify.com/user/312d2x5nrdtsprr44g7qav2wylfu?si=Z5yyUerrRs2Wse0AgyNY-w' class='social-link spotify-link' target='_blank' rel='noopener noreferrer'>
                <img src="https://www.svgrepo.com/show/475684/spotify-color.svg" alt="Spotify">
                Spotify
            </a>

            <div class='social-link minecraft-link minecraft-ip' onclick='copyIP(this)'>
                <img src="resources/minecraft.svg" alt="Minecraft">
                <span>Minecraft Server</span>
                <span class='copy-feedback'>IP copied!</span>
            </div>
        </div>
    </div>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        // Animazione container principale
        gsap.to(".container", {
            duration: 1.2,
            opacity: 1,
            y: 0,
            ease: "power4.out",
            delay: 0.3
        });

        // Animazione links
        gsap.to(".social-link", {
            duration: 0.8,
            opacity: 1,
            y: 0,
            scale: 1,
            stagger: 0.15,
            ease: "elastic.out(1, 0.5)",
            scrollTrigger: {
                trigger: ".links-container",
                start: "top 90%",
                toggleActions: "play none none none"
            }
        });

        // Effetto parallasse al mouse
        document.querySelectorAll('.social-link').forEach(link => {
            link.addEventListener('mousemove', (e) => {
                const rect = link.getBoundingClientRect();
                gsap.to(link, {
                    duration: 0.5,
                    x: (e.clientX - rect.left - rect.width/2) * 0.3,
                    y: (e.clientY - rect.top - rect.height/2) * 0.3,
                    ease: "power2.out"
                });
            });
            
            link.addEventListener('mouseleave', () => {
                gsap.to(link, {
                    duration: 0.8,
                    x: 0,
                    y: 0,
                    ease: "elastic.out(1, 0.3)"
                });
            });
        });

        // Funzioni copia
        function copyIP(element) {
            handleCopy(element, 'kennedy.tssonor.com');
        }

        function copyDiscord(element) {
            handleCopy(element, 'emilbenvenuto');
        }

        function handleCopy(element, text) {
            const feedback = element.querySelector('.copy-feedback');
            const timeline = gsap.timeline();
            
            navigator.clipboard.writeText(text)
                .then(() => {
                    timeline.to(feedback, {
                        duration: 0.3,
                        opacity: 1,
                        y: 0,
                        scale: 1,
                        ease: "power2.out"
                    })
                    .to(feedback, {
                        duration: 0.2,
                        scale: 1.1,
                        ease: "power2.out"
                    }, "+=0.1")
                    .to(feedback, {
                        duration: 0.4,
                        opacity: 0,
                        y: -10,
                        ease: "power2.inOut"
                    }, "+=0.5");
                })
                .catch(err => console.error('Errore nella copia:', err));
        }
    </script>
</body>
</html>
